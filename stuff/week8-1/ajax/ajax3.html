<!--

ajax3.html

Pesquisa o valor (e os valores máximo e mínimo do dia) de uma ação através
de quote2.php via Ajax, colocando o resultado na própria página depois de
indicar algum progresso com um GIF animado.

CC50
Gabriel Guimarães

-->

<!DOCTYPE html>

<html>
  <head>
    <script type="text/javascript">
    // <![CDATA[

        // an XMLHttpRequest
        var xhr = null;

        /*
         * void
         * quote()
         *
         * Gets a quote.
         */
        function quote()
        {
            // instantiate XMLHttpRequest object
            try
            {
                xhr = new XMLHttpRequest();
            }
            catch (e)
            {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }

            // handle old browsers
            if (xhr == null)
            {
                alert("Ajax not supported by your browser!");
                return;
            }

            // construct URL
            var url = "quote2.php?symbol=" + document.getElementById("symbol").value;

            // show progress
            document.getElementById("progress").style.display = "block";

            // get quote
            xhr.onreadystatechange = handler;
            xhr.open("GET", url, true);
            xhr.send(null);
        }


        /*
         * void
         * handler()
         *
         * Handles the Ajax response.
         */
        function handler()
        {
            // only handle requests in "loaded" state
            if (xhr.readyState == 4)
            {
                // hide progress
                document.getElementById("progress").style.display = "none";

                // embed response in page if possible
                if (xhr.status == 200)
                    document.getElementById("quote").innerHTML = xhr.responseText;
                else
                    alert("Error with Ajax call!");
            }
        }

    // ]]>
    </script>
    <title>ajax3</title>
  </head>
  <body>
    <form onsubmit="quote(); return false;">
      Symbol: <input id="symbol" type="text">
      <br><br>
      <div id="progress" style="display: none">
        <img alt="Please Wait" src="pleasewait.gif">
        <br><br>
      </div>
      <div id="quote"></div>
      <br><br>
      <input type="submit" value="Get Quote">
    </form>
  </body>
</html>
